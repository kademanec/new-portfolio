name: Deploy to gh-pages
on:
  push:
    branches: [ main ]

permissions:
  contents: write     # allow writing to repo (push tags/branches)
  pages: write        # if deploying to GitHub Pages API

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true   # ensures GITHUB_TOKEN is used for git push
          fetch-depth: 0

      - name: Build site
        run: |
          # build commands here (npm run build, etc)
          mkdir -p out
          echo "hello" > out/index.html

      - name: Push to gh-pages
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git checkout -B gh-pages
          git add -A
          git commit -m "Deploy from workflow" || echo "No changes to commit"
          git push origin gh-pages --force
